                <h3>Delivery Address</h3>
                <form id="address-form" action="process_checkout.php">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                    <label for="state">State:</label>

                    <input type="text" id="zip" name="zip" required>
                </form>
            </div>

            <div class="payment-section">
                <h3>Payment Method</h3>
                <form id="payment-form" action="thankyou.html">
                    <div class="payment-method">
                        <input type="radio" id="upi" name="payment" value="UPI" required>
                        <label for="upi">Cash on Delivery</label>
                       
                    </div>
                    <div class="payment-method">
                        <input type="radio" id="paytm" name="payment" value="Paytm" required>
                        <label for="paytm">Paytm</label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" id="phonepe" name="payment" value="PhonePe" required>
                        <label for="phonepe">PhonePe</label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" id="G-pay" name="payment" value="G-pay" required>
                        <label for="G-pay">G-pay</label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" id="credit-card" name="payment" value="Credit Card" required>
                        <label for="credit-card">Credit Card</label>
                        <div class="card-details" id="credit-card-details">
                            <label for="card-number">Card Number:</label>
                            <input type="text" id="card-number" name="card-number">
                            <label for="card-expiry">Expiry Date:</label>
                            <input type="text" id="card-expiry" name="card-expiry">
                            <label for="card-cvv">CVV:</label>
                            <input type="text" id="card-cvv" name="card-cvv">
                        </div>
                    </div>
                    <div class="payment-method">
                        <input type="radio" id="debit-card" name="payment" value="Debit Card" required>
                        <label for="debit-card">Debit Card</label>
                        <div class="card-details" id="debit-card-details">
                            <label for="card-number">Card Number:</label>
                            <input type="text" id="card-number" name="card-number">
                            <label for="card-expiry">Expiry Date:</label>
                            <input type="text" id="card-expiry" name="card-expiry">
                            <label for="card-cvv">CVV:</label>
                            <input type="text" id="card-cvv" name="card-cvv">
                        </div>
                    </div>
                </form>
